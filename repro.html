<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproduction</title>
    <link rel="stylesheet" href="css/engine.css" />
    <link rel="stylesheet" href="site/src/styles/theme.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <style>
      .test-manual {
        --alpha-hue: 288;
        --alpha-beta: 0.2;
        --token: light-dark(oklch(0.5 0.2 288), oklch(0.6 0.2 288));
        background-color: var(--token);
        width: 100px;
        height: 100px;
      }
      .test-computed {
        --alpha-hue: 288;
        --alpha-beta: 0.2;
        --token: light-dark(
          oklch(0.5 var(--alpha-beta) var(--alpha-hue)),
          oklch(0.6 var(--alpha-beta) var(--alpha-hue))
        );
        background-color: var(--token);
        width: 100px;
        height: 100px;
      }
      .test-engine-logic {
        --alpha-hue: 288;
        --alpha-beta: 0.2;
        --token: light-dark(
          oklch(0.5 var(--alpha-beta) var(--alpha-hue)),
          oklch(0.6 var(--alpha-beta) var(--alpha-hue))
        );
        --l: oklch(from var(--token) l);
        background-color: oklch(var(--l) 0 0);
        width: 100px;
        height: 100px;
      }
      @property --registered-token {
        syntax: "<color>";
        inherits: true;
        initial-value: red;
      }
      .test-direct-from {
        --l: oklch(from light-dark(oklch(0.5 0.2 288), oklch(0.6 0.2 288)) l);
        background-color: oklch(var(--l) 0 0);
        width: 100px;
        height: 100px;
      }
      .test-registered-from {
        --registered-token: light-dark(oklch(0.5 0.2 288), oklch(0.6 0.2 288));
        --l: oklch(from var(--registered-token) l);
        background-color: oklch(var(--l) 0 0);
        width: 100px;
        height: 100px;
      }
      .test-rcs-simple {
        --l: oklch(from red l);
        background-color: oklch(var(--l) 0 0);
        width: 100px;
        height: 100px;
      }
      .test-inline-rcs {
        --token: oklch(0.5 0.2 288);
        background-color: oklch(from var(--token) l calc(l * 0.5) h);
        width: 100px;
        height: 100px;
      }
      .test-inline-rcs-light-dark {
        --token: light-dark(oklch(0.5 0.2 288), oklch(0.6 0.2 288));
        background-color: oklch(from var(--token) l calc(l * 0.5) h);
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="surface-page">
      <p>Normal text</p>
      <p class="text-strong">Text Strong</p>
      <p class="text-subtle">Text Subtle</p>
      <button class="surface-action hue-brand">Brand Button</button>
      <div class="test-manual">Manual</div>
      <div class="test-computed">Computed</div>
      <div class="test-engine-logic">Engine Logic</div>
      <div class="test-direct-from">Direct From</div>
      <div class="test-registered-from">Registered From</div>
      <div class="test-rcs-simple">RCS Simple</div>
      <div class="test-inline-rcs">Inline RCS</div>
      <div class="test-inline-rcs-light-dark">Inline RCS Light Dark</div>
    </div>
  </body>
</html>
