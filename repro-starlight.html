<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starlight Repro</title>
  <link rel="stylesheet" href="css/engine.css">
  <link rel="stylesheet" href="site/src/styles/starlight-custom.css">
  <style>
    /* Mock theme tokens usually provided by theme.css */
    :root {
      view-transition-name: root;
      --axm-surface-token: oklch(0.95 0.05 290);
      --axm-text-high-token: oklch(0.1 0.05 290);
      --axm-border-dec-token: oklch(0.8 0.05 290);
      --axm-border-int-token: oklch(0.6 0.05 290);
    }
    
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background-color: var(--axm-surface-token);
      color: var(--axm-text-high-token);
      transition: background-color 0.3s, color 0.3s;
    }

    .card {
      padding: 2rem;
      border: 1px solid var(--axm-border-dec-token);
      border-radius: 8px;
      margin-top: 2rem;
      /* The card uses the reactive pipeline via starlight-custom.css */
    }
  </style>
</head>
<body>
  <h1>Starlight Animation Repro</h1>
  <p>Current Tau: <span id="tau-display">?</span></p>
  
  <button id="toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="card">
    <h2>Reactive Card</h2>
    <p>This card should animate its background color smoothly.</p>
  </div>

  <script>
    const html = document.documentElement;
    const display = document.getElementById('tau-display');

    function updateDisplay() {
      const style = getComputedStyle(html);
      display.textContent = style.getPropertyValue('--tau');
      requestAnimationFrame(updateDisplay);
    }
    updateDisplay();

    function toggleTheme() {
      if (!document.startViewTransition) {
        performToggle();
        return;
      }

      document.startViewTransition(() => {
        performToggle();
      });
    }

    function performToggle() {
      const current = html.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
    }
  </script>
</body>
</html>
